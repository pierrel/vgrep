name: Tests

on:
  pull_request:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Validate tag matches release version
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            tag=$(git describe --tags --exact-match)
            if [[ "$tag" =~ ^v?[0-9]+(\.[0-9]+)*$ ]]; then
              release_version=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "([^"]+)"/\1/')
              tag=${tag#v}
              if [ "$tag" != "$release_version" ]; then
                echo "Tag $tag does not match release version $release_version"
                exit 1
              fi
            fi
          fi
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pytest
      - name: Run tests
        run: pytest -q
